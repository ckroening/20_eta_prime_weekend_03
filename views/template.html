{{#each memeInfo}}
	<div>
		<a href="{{url}}"></a>
			<img src="{{url}}" />
		<br>
		<form name="comments">
			<input id="comment{{imageId}}" type="text" name="message" required placeholder="Your interpretation here...">
			<input type="submit" onclick="addComment(event, '{{imageId}}')">
		</form>
		<br>
		{{#each comments}}
		  	<p>{{message}}</p>
		{{/each}}
		<br>
	</div>
{{/each}}
