{{#each memeInfo}}
	<div>
		<a href="{{url}}"></a>
			<img src="{{url}}" />
		<br>
		<form>
			<input type="text" name="message" required placeholder="Your interpretation here...">
			<input type="submit">
		</form>
		<br>
		{{#each comments}}
		  	<p>{{message}}</p>
		{{/each}}
		<br>
	</div>
{{/each}}
